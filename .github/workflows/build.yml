name: Build Docker images
on:
  push:
  pull_request:
  schedule:
    - cron: '15 3 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        cfg:
          - { ELASTICSEARCH_VERSION: "7.17.29" }
          - { ELASTICSEARCH_VERSION: "8.17.8" }
          - { ELASTICSEARCH_VERSION: "8.18.3" }
    steps:
      - uses: actions/checkout@v4

      # optional but recommended: load QEMU for cross‑arch emulation
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
          
      # Create a Buildx builder that uses the docker‑container driver
      - name: "Set up Docker Buildx"
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
      - name: "Login to Docker Hub"
        uses: docker/login-action@v1
        if: github.ref == 'refs/heads/main'
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build (and optionally push)
        uses: docker/build-push-action@v5
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          platforms: linux/amd64,linux/arm64
          tags: rikwillems/docker-elasticsuite-elasticsearch:${{ matrix.cfg.ELASTICSEARCH_VERSION }}
          build-args: |
            ELASTICSEARCH_VERSION=${{ matrix.cfg.ELASTICSEARCH_VERSION }}
          push: ${{ github.ref == 'refs/heads/main' }}
